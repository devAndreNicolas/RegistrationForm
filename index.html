<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form method="post" action='submit.html'>
    <!---- The <form> tag in HTML is used to create an interactive form for collecting user input.
    Form elements like input fields, checkboxes, radio buttons, and submit buttons are placed within the form tag.
    action: Specifies the URL where the form data should be sent.
    method: Defines how the form data should be sent (usually "GET" or "POST").
    name: Identifies the form.
    target: Specifies where to display the response after submitting the form.

    The <label> tag in HTML associates text with a form element to enhance accessibility and usability.
    It creates a clickable connection between the label text and the input field, making the form easier to navigate.
    for: Links the label to a specific form element by its id. When you click on the label, it focuses the corresponding input element.
    form: Associates the label with a form element, useful when the input and label are not nested within the same form tag.


    The <fieldset> tag in HTML groups related elements in a form, creating a visual and logical grouping.
    The <legend> tag provides a caption for the grouped elements. This helps both visually separate and semantically
    organize form elements.
    disabled: Disables all the form elements within the fieldset.
    form: Associates the fieldset with a specific form. Useful when the fieldset is outside the form element.
    name: Identifies the fieldset in form submission. Used for styling with CSS or scripting with JavaScript.


    The name attribute in HTML is key for identifying form elements when data is submitted to the server.
    This attribute provides a way to reference each form control within the form data,
    ensuring each piece of data is correctly labeled and can be accessed.
    ---->
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and at least 8 characters long" required /></label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
    </fieldset>
    <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
